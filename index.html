<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arogya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050508">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050508;
    }
    h1, h2, h3, .quote {
      font-family: 'Lora', serif;
    }
    
    /* --- Theming Variables --- */
    :root {
      --color-primary-start: #E8A0BF;
      --color-primary-middle: #B4A0E8;
      --color-primary-end: #A0E8C8;
      --color-accent: #B4A0E8;
      --color-accent-glow: rgba(180, 160, 232, 0.5);
      --color-accent-glow-deep: rgba(180, 160, 232, 0.3);
      --color-button-start: #E8A0BF;
      --color-button-end: #B4A0E8;
      --color-button-shadow: rgba(232, 160, 191, 0.4);
      --color-button-shadow-hover: rgba(232, 160, 191, 0.6);
      --color-blob1: #E8A0BF;
      --color-blob2: #B4A0E8;
      --color-blob3: #A0E8C8;
    }

    body.male-theme {
      --color-primary-start: #A0E8C8;
      --color-primary-middle: #A0C8E8;
      --color-primary-end: #B4A0E8; /* Keep a hint of purple for theme consistency */
      --color-accent: #A0E8C8;
      --color-accent-glow: rgba(160, 232, 200, 0.6);
      --color-accent-glow-deep: rgba(160, 232, 200, 0.4);
      --color-button-start: #A0E8C8;
      --color-button-end: #A0C8E8;
      --color-button-shadow: rgba(160, 232, 200, 0.4);
      --color-button-shadow-hover: rgba(160, 232, 200, 0.6);
      --color-blob1: #A0E8C8;
      --color-blob2: #A0C8E8;
      --color-blob3: #B4A0E8;
    }
    
    /* --- Themed Utility Classes --- */
    .text-gradient-primary {
      background: linear-gradient(135deg, var(--color-primary-start) 0%, var(--color-primary-middle) 50%, var(--color-primary-end) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .text-accent { color: var(--color-accent); }
    .border-accent { border-color: var(--color-accent); }
    .border-accent-20 { border-color: hsla(from var(--color-accent) h s l / 0.2); }
    .text-primary-start { color: var(--color-primary-start); }
    .border-primary-start { border-color: var(--color-primary-start); }

    .text-accent-glow {
      color: var(--color-accent);
      text-shadow: 0 0 10px var(--color-accent-glow), 0 0 20px var(--color-accent-glow-deep);
    }
    .button-primary-gradient {
      background-image: linear-gradient(to right, var(--color-button-start), var(--color-button-end));
      box-shadow: 0 4px 30px var(--color-button-shadow);
    }
    .button-primary-gradient:hover {
      box-shadow: 0 6px 40px var(--color-button-shadow-hover);
    }
    .button-outline-accent {
      border-color: hsla(from var(--color-accent) h s l / 0.5);
      color: var(--color-accent);
      box-shadow: 0 0 20px var(--color-accent-glow-deep);
    }
    .button-outline-accent:hover {
      background-color: hsla(from var(--color-accent) h s l / 0.1);
      border-color: var(--color-accent);
      box-shadow: 0 0 35px var(--color-accent-glow);
    }
    .focus-ring-accent:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      --tw-ring-color: var(--color-accent);
      --tw-ring-offset-color: #050508;
      box-shadow: 0 0 0 2px var(--tw-ring-offset-color), 0 0 0 4px var(--tw-ring-color);
    }
    .active-gender-glow {
      background-image: linear-gradient(to right, var(--color-button-start), var(--color-button-end));
    }
    .category-bar-gradient {
      background-image: linear-gradient(to bottom, var(--color-primary-start), var(--color-primary-middle));
    }
    .group:hover .top5-image-hover-border {
      border-color: hsla(from var(--color-accent) h s l / 0.5);
    }

    /* --- Card Hover Effects (Updated) --- */
    .holo-border-container::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: 13px; /* 1px larger than inner for blur */
        background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-middle), var(--color-primary-end));
        filter: blur(8px);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: -1;
    }
    .holo-border-container::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 12px; /* Should match the inner element's border-radius (rounded-xl) */
        padding: 1px;
        background: linear-gradient(135deg, var(--color-primary-start), var(--color-primary-middle), var(--color-primary-end));
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
    }
    .group:hover .holo-border-container::before { opacity: 0.4; }
    .group:hover .holo-border-container::after { opacity: 1; }

    /* --- Custom Scrollbar --- */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-accent-glow-deep);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-accent-glow);
    }
    /* Firefox specific scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--color-accent-glow-deep) rgba(255, 255, 255, 0.02);
    }
    .custom-scrollbar::-webkit-scrollbar {
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }

    /* --- Splash Screen Styles --- */
    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 100;
      transition: opacity 0.5s ease-out;
      background-color: #050508;
    }
    body.loaded #splash-screen {
      opacity: 0;
      pointer-events: none;
    }
    @keyframes logo-enter {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes text-enter {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes breathe {
      0%, 100% { 
        transform: scale(1); 
        filter: drop-shadow(0 0 15px rgba(180, 160, 232, 0.4));
      }
      50% { 
        transform: scale(1.05); 
        filter: drop-shadow(0 0 30px rgba(180, 160, 232, 0.7));
      }
    }
    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .splash-logo {
      animation: logo-enter 0.8s ease-out forwards, breathe 4s ease-in-out 0.8s infinite;
    }
    .splash-title {
      animation: text-enter 0.8s ease-out 0.3s forwards;
    }
    .ripple-loader div {
      position: absolute;
      border: 2px solid #B4A0E8;
      opacity: 1;
      border-radius: 50%;
      animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      filter: drop-shadow(0 0 5px rgba(180, 160, 232, 0.5));
    }
    .ripple-loader div:nth-child(2) { animation-delay: -0.5s; }
    .ripple-loader div:nth-child(3) { animation-delay: -1s; }

    /* --- Aurora Background (Updated) --- */
    #aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        filter: blur(100px);
        opacity: 0.4;
    }
    .blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: screen;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        transition: background-color 0.5s ease-in-out;
    }
    .blob1 {
        width: 400px;
        height: 400px;
        background-color: var(--color-blob1);
        animation-name: move1;
        animation-duration: 25s;
    }
    .blob2 {
        width: 500px;
        height: 500px;
        background-color: var(--color-blob2);
        animation-name: move2;
        animation-duration: 30s;
    }
    .blob3 {
        width: 350px;
        height: 350px;
        background-color: var(--color-blob3);
        animation-name: move3;
        animation-duration: 20s;
    }
    @keyframes move1 {
        0%, 100% { transform: translate(10vw, 10vh) scale(1); }
        50% { transform: translate(50vw, 70vh) scale(1.2); }
    }
    @keyframes move2 {
        0%, 100% { transform: translate(80vw, 20vh) scale(1.2); }
        50% { transform: translate(20vw, 80vh) scale(1); }
    }
    @keyframes move3 {
        0%, 100% { transform: translate(30vw, 90vh) scale(0.9); }
        50% { transform: translate(70vw, 10vh) scale(1.1); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.1?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.1?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.1?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.1?external=rxjs"
  }
}
</script>
</head>
<body class="bg-[#050508] text-[#B8B8C4] antialiased">

  <!-- Aurora Background -->
  <div id="aurora-background">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- Splash Screen -->
  <div id="splash-screen" class="flex flex-col items-center justify-center">
      <div class="relative w-32 h-32 flex items-center justify-center">
        <!-- Ripple Loader -->
        <div class="ripple-loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- Logo -->
        <svg class="splash-logo w-32 h-32 z-10" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#E8A0BF" />
              <stop offset="35%" style="stop-color:#B4A0E8" />
              <stop offset="65%" style="stop-color:#A0C8E8" />
              <stop offset="100%" style="stop-color:#A0E8C8" />
            </linearGradient>
          </defs>
          <path fill="url(#aurora)" d="M50,5 C55,15 60,25 60,35 C60,45 50,55 50,55 C50,55 40,45 40,35 C40,25 45,15 50,5 Z M25,30 C35,40 45,50 45,60 C45,70 35,80 35,80 C35,80 25,70 25,60 C25,50 30,40 25,30 Z M75,30 C65,40 55,50 55,60 C55,70 65,80 65,80 C65,80 75,70 75,60 C75,50 70,40 75,30 Z M50,65 C55,75 60,85 60,95 L40,95 C40,85 45,75 50,65 Z"/>
        </svg>
      </div>
      <h1 class="splash-title text-4xl mt-6 pb-2" style="background: linear-gradient(135deg, #E8A0BF 0%, #B4A0E8 50%, #A0E8C8 100%);-webkit-background-clip: text;-webkit-text-fill-color: transparent;">Arogya</h1>
  </div>
  
  <app-root class="relative z-10"></app-root>
  
  <script>
    const startTime = Date.now();

    function hideSplashScreen() {
      const elapsedTime = Date.now() - startTime;
      const remainingTime = 3000 - elapsedTime;

      if (remainingTime > 0) {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, remainingTime);
      } else {
        document.body.classList.add('loaded');
      }
    }

    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            hideSplashScreen(); // Hide splash after SW is registered
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
            hideSplashScreen(); // Also hide splash if SW fails
          });
      });
    } else {
        hideSplashScreen(); // Hide splash if not supported
    }
  </script>
</body>
</html>
